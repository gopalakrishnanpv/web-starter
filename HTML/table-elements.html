<!DOCTYPE html>
<html>

<head>
    <title>Table Elements</title>
</head>

<body>
    <!-- table -->
    <table border="1">
        <!-- caption gives title to the table -->
        <caption>Table in HTML</caption>
        <!-- tr is table rows -->
        <tr>
            <!-- th is column headings -->
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
        </tr>
        <tr>
            <!-- td is table data -->
            <!-- rowspan and columnspan -->
            <td colspan="2">Data 1</td>
            <td rowspan="2">Data 2</td>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>
</body>

</html>
