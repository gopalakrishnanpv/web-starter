<!DOCTYPE html>
<html>

<head>
    <title>Embedded Elements</title>
</head>

<body>
    <!-- image -->
    <i>Image:</i> <br /><br />
    <img id="image1" src="assets/image1.jpg" width="25%" height="25%" alt="Image Unavailable" /> <br /><br />
    <!-- audio -->
    Audio: <br /><br />
    <audio id="audio1" src="assets/audio1.mp3" controls="controls">Audio unsupported</audio><br /><br />
    <!-- video -->
    Video: <br /><br />
    <Video id="video1" src="assets/video1.mp4" width="25%" height="25%" controls="controls">Video
        Unsupported</Video><br /><br />
    <!-- source -->
    <audio controls="controls" loop>
        <source src="assets/audio1.mp3" type="audio/mp3">
        <source src="assets/audio1.ogg" type="audio/ogg">
    </audio><br /><br />
    <video controls="controls" width="25%" height="25%" loop>
        <source src="assets/video1.mp4" type="video/mp4">
    </video><br /><br />
    <!-- iframe -->
    <iframe src="https://www.tamilscript.wordpress.com" width="200" height="200"></iframe>
</body>

</html>
